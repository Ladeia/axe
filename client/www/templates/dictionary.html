<ion-view title="O saber YorubÃ¡ no corpo">
  <ion-content id="message-body">
    <img src="img/dictionary_fundo.jpg">
  	<ion-list>
      <div ng-repeat="word in dictionary">
        <ion-item class="item item-text-wrap"
                  ng-click="toggleGroup(word)"
                  ng-class="{active: isGroupShown(word)}">
            <i class="icon" ng-class="isGroupShown(word) ? 'ion-minus' : 'ion-plus'"></i> {{word.portuguese}}
        </ion-item>
        <ion-item class="item-text-wrap item-accordion" ng-show="isGroupShown(word)">
        	{{word.yoruba}}
        </ion-item>
        <ion-item class="item-text-wrap item-accordion"
        	ng-repeat="description in word.description"
        	ng-show="isGroupShown(word)">
        	<p>{{description}}</p>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
