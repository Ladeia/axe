<ion-view title="Orientações de Mãe Stella" cache-view="false">
	<ion-content id="message-body">
	    <div class="item-text-wrap">
	    	<br>
	    	<div style="text-align: center;">
				<a ng-click="message.media.play()" id="btn-play" class="my-player rounded-button" my-player>
					<i class="ion-play"></i>
				</a>
				<a ng-click="message.media.pause()" id="btn-pause" class="my-player rounded-button hide" my-player>
					<i class="ion-pause"></i>
				</a>
				<a ng-click="refreshPage()" class="btn-refresh rounded-button" style="">
					<i class="ion-skip-forward"></i>
				</a>
			</div>
			<br>
			<p>{{ message.description }}</p>
	    </div>
	</ion-content>
</ion-view>
